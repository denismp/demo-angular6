<div class="container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Book Id</label>
                    <input type="text" class="form-control" value="{{selectedBook.id}}" formControlName="id" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Publish Date</label>
                    <input type="text" class="form-control" value="{{selectedBook.publishDate | date}}" formControlName="publishDate" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" value="{{selectedBook.title}}" formControlName="title" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <app-books-author-pick-list (onTargetChanged)="setTargetAuthors($event)" (onSourceChanged)="setSourceAuthors($event)"></app-books-author-pick-list>
                </div>
            </div>
        </div>

        <!-- <app-authors-list></app-authors-list> -->

        <div class="row">
            <button type="submit" class="btn btn-primary btn-sm pull-left" style="margin-right:15px; margin-top:5px; margin-bottom:5px">Save</button>
            <button type="button" class="btn btn-primary btn-sm pull-left" style="margin-right:15px; margin-top:5px; margin-bottom:5px"
                (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
