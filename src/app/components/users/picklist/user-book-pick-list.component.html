<p-pickList 
    [source]="sourceBooks" 
    [target]="targetBooks" 
    sourceHeader="Unassigned Books" 
    targetHeader="Assigned Books" 
    [responsive]="true"
    filterBy="name" 
    dragdrop="true" 
    dragdropScope="books" 
    sourceFilterPlaceholder="Search by title" 
    targetFilterPlaceholder="Search by title"
    [sourceStyle]="{'height':'300px'}" 
    [targetStyle]="{'height':'300px'}"
    (onMoveToTarget)="onMoveToTarget($event)"
    (onMoveToSource)="onMoveToSource($event)">

    <ng-template let-book pTemplate="book">
        <div class="ui-helper-clearfix">
            <!-- <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48"> -->
            <div style="font-size:14px;float:left;margin:15px 5px 0 0">{{ book.id }} - {{ book.title }} - {{ book.publishDate | date }}</div>
        </div>
    </ng-template>
</p-pickList>
